<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="css/main.min.css">
    <style>
        .drop-area {
            min-height: 20px;
            transition: all 0.2s;
        }
        .drop-highlight {
            background: rgba(0, 255, 0, 0.1);
            border: 1px dashed #00ff00;     
        }
    </style>
</head>
<body>
    
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">Все задачи</span>
                <div class="list">
                    <div class="list__item" draggable="true">Стартовая карточка</div>
                </div>

                <div class="form">
                    <textarea class="textarea" placeholder="Введите название для этой карточки"></textarea>

                    <div class="buttons">
                        <button class="add__item-btn">Добавить карточку</button>
                        <button class="cancel__item-btn">Отмена</button>
                    </div>
                </div>
                
                <div class="add__btn"><span>+</span>Добавить карточку</div>
            </div>
        </div>

        <div class="button">Добавить доску</div>
    </div>

    <!-- Модальное окно для создания карточки -->
    <div class="modal" id="createCardModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Создать карточку</h2>
            <div class="modal-form">
                <input type="text" id="cardTitle" placeholder="Название" class="modal-input">
                <textarea id="cardDescription" placeholder="Описание" class="modal-textarea"></textarea>
                <input type="text" id="cardTags" placeholder="Теги (через запятую)" class="modal-input">
                <button id="submitCard" class="modal-submit">Создать</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для просмотра карточки -->
    <div class="modal" id="viewCardModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="viewCardTitle"></h2>
            <div class="modal-body">
                <p><strong>Описание:</strong></p>
                <p id="viewCardDescription"></p>
                <p><strong>Теги:</strong></p>
                <p id="viewCardTags"></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-content">
            <h3>Удалить карточку?</h3>
            <p>Вы уверены, что хотите удалить эту карточку?</p>
            <div class="confirm-buttons">
                <button class="confirm-btn confirm-yes">Да, удалить</button>
                <button class="confirm-btn confirm-no">Отмена</button>
            </div>
        </div>
    </div>
</body>
</html>
